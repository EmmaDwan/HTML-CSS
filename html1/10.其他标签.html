<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        插入音频
        <embed src="../../前端/视频/3-17/素材文件/04-案例/媒体案例/1.mp3" >
       <p>
       hidden属性
       设置true，hidden="true"，会隐藏页面播放器
       设置false，显示播放器
       </p>

       

        <marquee behavior="alternate" direction="right" loop="2" width="200" hidth="300"  bgcolor="yellow">      
        滚动效果
       
        </marquee>

        

        <marquee behavior="scroll" direction="down"width="200" hidth="300"  bgcolor="pink">
       
        <img src="海崖.jpg">
        
        </marquee>

        
        <p>
        	behavior属性：<br>
            	alternate在两端之间来回滚动<br>
            	scroll一端滚动到另一端（会重复）（默认值）<br>
            	slide一端滚动到另一端（不重复，跑一次）<br>

        	direction属性:<br>
            	left往左
            	right往右
            	up往上
            	down往下
        
            loop：设置滚动次数，-1表示一直滚动
        </p>
    </body>
</html>
