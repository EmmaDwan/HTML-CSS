    <p>src：设置要显示图片（用图片名或路径）<br>
       title：图片正常加载后，鼠标放上去后显示的名称（标注）<br>
       alt：图片无法正常加载时，显示对图片的描述<br>

       width="100" 设置图片宽度<br>
       height="100"设置图片高度<br>

       </p>

       <p>
       	1.绝对路径：带有磁盘路径/网站地址的<br>
       	         代码移植后磁盘路径不一定还正确。<br>
       	2.相对路径：
       	2.1当图片和代码文件在同一文件夹中时，src后可以直接写图片名称。<br>
       	<br>
       	<img src="海崖.jpg" >
       	<br>

       	2.2当图片在代码文件同级目录的的下一级目录中<br>
       	<br>
       	<img src="图片练习新文件夹/火锅.jpg" height="161" width="300" ><br>
       	<br>

       	2.3当图片在代码文件上层目录（的同级另一个文件夹中）<br>
       	"../"表示跳出到上一级目录，每一个".."向外跳一层<br>

       	<br>
       	<img src="../html1图片练习文件夹/圣诞礼物.jpg" title="是啥啊" alt="图片找不到了" height="161" width="300"><br>
