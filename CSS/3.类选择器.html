<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">




        <style type="">

        	p{
        		color: red;
        	}


            /* 类样式的定义 */
        	.fontcolor1{
        		color: black;
        	}  

        	.fontcolor2{
        		color: pink;
        	}    

        	.fontcolor3{
        		color: yellowgreen;
        	}   

        	.fontsize{
        		font-size: 30px;
        	}   


        	    
        	
        </style>
    </head>




    <body>

    
    	<p class="fontcolor1 fontsize">


        类选择器
 
    	1.定义(head里style里) <br>
    	
    	.自定义名称{属性: 值;
    	           属性: 值;
    	           ...
    	           }<br>




    	2.
    	  类选择器调用：<br>

    	  通过class属性<br>
          标签里加上class=""<br>




    	3.特点：<br>

    	     （1）哪个标签调用，哪个标签改变<br>
    	     （2）一个标签可以调用多个类样式<br>



    	4.命名规范<br>

    	     <img src="类选择器命名规范.jpg"><br>
    	    （1）不能纯数字     .123
    	         不能数字开头   .12john
    	    （2）不能用汉字（代码ok但不专业）
    	    （3）不能特殊符号（"_"除外） 
    	    （4）不和标签、属性名相同



    	</p>


    	<p class="fontcolor2">第一段p文字</p>
    	<p class="fontcolor3">第二段p文字</p>
    	<p>第三段p文字</p>
    	<p>第四段p文字</p>


 



    </body>
</html>
