<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">


        <style type="text/css">

        	#p1color{
        		color: yellowgreen;
        	}
        	



        </style>
    </head>


    <body>

    <p>
        id选择器

        1.定义(head里style里) <br>

          #自定义名称名{ 属性: 值；
               属性: 值；
               属性: 值；
           }




        2.调用
          标签里加上 id=""





        3.规范

        (1)一般来说，不允许多个标签 用  
           同一id选择器的样式（id名不能相同）
           （id选择器一般配合js用）
        (2)每个标签里只能调用一个id样式
           （一个标签只能有一个id名存在，不能有两个） 
        (3)一般来说能用 类选择器，就不用id选择器






           <p id="p1color">第1段p文字</p>
           <p id="p2color">第2段p文字</p>
           


    </p>




    </body>
</html>
