<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>



    <body>

    	<h3>CSS书写位置：</h3>
    	   <p>

    	   1.内嵌式写法<br>
    	     (1)代码可维护性差，没有实现css和html的完全分离
    	     (2)影响范围只有当前页面


    	   2.外联式写法<br>
    	     (1)代码可维护性高，css和html完全分离
    	     (2)影响范围广，可以是当前整个网站


    	   3.行内式<br>
    	     (1)代码可维护性极差，css和html完全没有分离
    	     (2)影响范围只有当前标签

    	   </p>

    	   
    	    <h5>2.外联式</h5>
    	    <p>
    	        <link rel="stylesheet" type="text/css" href="">

    	        让html就去写结构，css就去写样式。<br>

    	        新建一个文件.css<br>
    	        专门写css代码，作为一个css文件。<br>
    	    </p>



    	    <h5>3.行内式</h5>
    	    <p style="color: red;font-size: 10px">

    	    	直接在标签里写样式
    	    </p>





    </body>
</html>
