<body>
	一.浏览器的坐标系：
	    左上角为基准，向右向下为正

	二.精灵图
	    为了方便加载网页上太多大大小小的背景图片，将这些背景图片汇总成精灵图。
        所以精灵图也是一种背景图片

     (1)用法：

	 1.用fw，"打开"的方式(不用"导入")，
	   打开后不能再移动它
	 2.精灵图中所需元素
	   往左走横坐标，往上走纵坐标
	 3.矩形选择器(k) 框住所需元素(方向键辅助调整)
	   得到宽、高，横纵坐标


      background-position可以移动背景图片位置

     (2)制作:
     1.新建文档:透明背景，宽高适宜即可
     2.保存:不要 ctrl s，用另存为，
            存 拼合png
